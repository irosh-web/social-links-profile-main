<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" src="text/css" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

<main>
  <div class="card">
    <div class="card-pro">
      <img src=" assets/images/avatar-jessica.jpeg">
    </div>
    <div class="name">
      <h1>
        Jessica Randall
      </h1>
      <h4>London, United Kingdom</h4>
      <p>  "Front-end developer and avid reader."</p>
    </div>

    <div class="menu">
      <ul class="menu-items">
        <li class="menu-item">
          <a href="#">Github</a>
        </li>
      </ul>
      <ul class="menu-items">
        <li class="menu-item">
          <a href="#">Frontend Mentor</a>
        </li>
      </ul>
      <ul class="menu-items">
        <li class="menu-item">
          <a href="#">Linkdin</a>
        </li>
      </ul>
      <ul class="menu-items">
        <li class="menu-item">
          <a href="#">Twitter</a>
        </li>
      </ul>
      <ul class="menu-items">
        <li class="menu-item">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Irosh-web</a>.
  </div>
</main>



</body>
